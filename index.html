<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>妙麗歲數計算機</title>
  <!-- 外部樣式 -->
  <link rel="stylesheet" href="style.css" />
  <!--  放入這三行開始 -->
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">
  <!--  放入這三行結束 -->
</head>
<body>
<div class="bg">
    <img
      src="https://images.unsplash.com/photo-1762751436615-e65c7c392f93?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Corgi background"
    />
  </div>
  <div class="app">
    <div class="glass-container">
      <div class="glass-filter"></div>
      <div class="glass-overlay"></div>
      <div class="glass-specular"></div>
    <div class="card liquid">
      <h1 class="title">
         <!-- Paw icon path from Font Awesome Free (CC BY 4.0) -->
        <svg class="title-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-hidden="true">
         <path d="M226.5 92.9c14.3 42.9-.3 86.2-32.6 96.8s-70.1-15.6-84.4-58.5s.3-86.2 32.6-96.8s70.1 15.6 84.4 58.5zM100.4 198.6c18.9 32.4 14.3 70.1-10.2 84.1s-59.7-.9-78.5-33.3S-2.7 179.3 21.8 165.3s59.7 .9 78.5 33.3zM69.2 401.2C121.6 259.9 214.7 224 256 224s134.4 35.9 186.8 177.2c3.6 9.7 5.2 20.1 5.2 30.5v1.6c0 25.8-20.9 46.7-46.7 46.7c-11.5 0-22.9-1.4-34-4.2l-88-22c-15.3-3.8-31.3-3.8-46.6 0l-88 22c-11.1 2.8-22.5 4.2-34 4.2C84.9 480 64 459.1 64 433.3v-1.6c0-10.4 1.6-20.8 5.2-30.5zM421.8 282.7c-24.5-14-29.1-51.7-10.2-84.1s54-47.3 78.5-33.3s29.1 51.7 10.2 84.1s-54 47.3-78.5 33.3zM310.1 189.7c-32.3-10.6-46.9-53.9-32.6-96.8s52.1-69.1 84.4-58.5s46.9 53.9 32.6 96.8s-52.1 69.1-84.4 58.5z"/>
        </svg>
  妙麗歲數計算機
</h1>
      <div class="field-row">
        <label for="birthDate">狗狗的出生日期：</label>
        <input type="date" id="birthDate" />
      </div>

      <button id="calcBtn">開始計算</button>

      <p class="error" id="errorMsg"></p>

      <div class="result-box" id="result" aria-live="polite"></div>

      <p class="note">

      </p>
    </div>
    </div>
  </div>

  <!-- 液態玻璃的位移濾鏡：參考 CodePen 寫法，已調弱一點 -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <filter id="lensFilter" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feComponentTransfer in="SourceAlpha" result="alpha">
        <feFuncA type="identity" />
      </feComponentTransfer>

      <!-- 模糊 alpha，當作位移地圖 -->
      <feGaussianBlur in="alpha" stdDeviation="50" result="blur" />

      <!-- 用模糊的 alpha 來位移畫面 -->
      <feDisplacementMap
        in="SourceGraphic"
        in2="blur"
        scale="50"
        xChannelSelector="A"
        yChannelSelector="A"
      />
    </filter>
  </svg>
  </svg>

<script>
  const DOG_NAME = "妙麗";
  const STORAGE_KEY = "dogAgeCalcBirth"; // 只存生日

  // 把日期上限鎖在今天
  (function setMaxDate() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    const todayStr = `${yyyy}-${mm}-${dd}`;
    document.getElementById("birthDate").setAttribute("max", todayStr);
  })();

  // 共用：給一個生日字串，幫你算出結果並顯示
  function calculateAndShow(birthStr, options = { save: false }) {
    const birthInput = document.getElementById("birthDate");
    const resultEl = document.getElementById("result");
    const errorEl = document.getElementById("errorMsg");

    // 先把生日填回 input（載入時也會用到）
    birthInput.value = birthStr;

    const birthDate = new Date(birthStr);
    const today = new Date();

    // 如果生日在未來，當作錯誤處理
    if (birthDate > today) {
      errorEl.textContent = "出生日期不能晚於今天。";
      resultEl.textContent = "";
      resultEl.style.display = "none";
      return;
    }

    errorEl.textContent = "";

    // 計算狗狗實際年齡（年）
    const diffMs = today - birthDate;
    const diffYears = diffMs / (1000 * 60 * 60 * 24 * 365.25);
    const dogYears = Math.round(diffYears * 10) / 10;

    // 簡化計算：人類年齡 = 狗狗年齡 × 7
    const humanYears = Math.round(dogYears * 7 * 10) / 10;

    // 塞進結果區
    resultEl.innerHTML =
      DOG_NAME +
      "現在大約 <strong>" +
      dogYears.toFixed(1) +
      "</strong> 歲狗狗年齡，換算成人類年齡大約是 <strong>" +
      humanYears.toFixed(1) +
      "</strong> 歲。";

    resultEl.style.display = "block";

    // 需要的時候才存進 localStorage（通常是按下按鈕那次）
    if (options.save) {
      localStorage.setItem(STORAGE_KEY, birthStr);
    }
  }

  // 載入頁面時，看看 localStorage 有沒有之前存的生日，有的話就用今天日期重算
  (function loadFromStorage() {
    const storedBirth = localStorage.getItem(STORAGE_KEY);
    if (!storedBirth) return;
    calculateAndShow(storedBirth); // 這裡不需要再存一次，所以不帶 save:true
  })();

  document.getElementById("calcBtn").addEventListener("click", function () {
    const birthStr = document.getElementById("birthDate").value;
    const resultEl = document.getElementById("result");
    const errorEl = document.getElementById("errorMsg");

    // 沒選日期 → 顯示錯誤、隱藏結果，不存任何東西
    if (!birthStr) {
      errorEl.textContent = "請先選擇狗狗的出生日期。";
      resultEl.textContent = "";
      resultEl.style.display = "none";
      return;
    }

    // 按按鈕這次：計算＋顯示＋存到 localStorage
    calculateAndShow(birthStr, { save: true });
  });
</script>
</body>
</html>
